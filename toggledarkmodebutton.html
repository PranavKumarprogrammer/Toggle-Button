<!DOCTYPE html>
<html>
<head>
  <title>Dark Light Mode Toggle</title>
  <style>
    /* Light mode: white background and black text */
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Dark mode: dark background and light text */
    body.dark {
      background-color: #222;
      color: white;
    }

    /* Style for the button */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid black;
      border-radius: 5px;
      background-color: white;
      color: black;
      transition: background-color 0.5s, color 0.5s, border-color 0.5s;
    }

    /* Button style in dark mode */
    body.dark button {
      background-color: #444;
      color: white;
      border-color: white;
    }
  </style>
</head>
<body>

  <h1>Dark / Light Mode</h1>
  <p>Click the button to switch mode.</p>

  <button id="modeButton">Switch to Dark Mode</button>

  <script>
    // Get the button element
    const button = document.getElementById('modeButton');

    // When user clicks the button, run this function
    button.onclick = function() {
      // Toggle the 'dark' class on body
      document.body.classList.toggle('dark');

      // Change button text depending on mode
      if(document.body.classList.contains('dark')) {
        button.textContent = 'Switch to Light Mode';
      } else {
        button.textContent = 'Switch to Dark Mode';
      }
    }
  </script>

</body>
</html>
